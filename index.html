<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winter Break To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="snowfall"></div>
    <div class="container">
      <h1>❄️ Winter Break To-Do List</h1>
      <p class="subtitle">Organize your winter break activities with style!</p>

      <div class="todo-section">
        <h2>What do you need to do during winter break?</h2>

        <div class="add-task">
          <label>New Task:</label>
          <input type="text" id="taskInput" placeholder="Enter your task here...">
          <button onclick="addTask()">Add Task ✨</button>
        </div>

        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task1">
            <label for="task1">Prepare for the new year! 🎊</label>
          </div>
          <div class="task">
            <input type="checkbox" id="task2">
            <label for="task2">Finish all home assignments 📚</label>
          </div>
          <div class="task">
            <input type="checkbox" id="task3">
            <label for="task3">Grind High Seas a little 🌊</label>
          </div>
          <div class="task">
            <input type="checkbox" id="task4">
            <label for="task4">Complete at least 2 12h's events 🎯</label>
          </div>
        </div>

        <div class="completion-message">
          <h3>✨ Congratulations! You're on track! ✨</h3>
          <p class="italic-text">Keep going strong and enjoy your winter break!</p>
        </div>
      </div>

      <footer>
        <p>Made with ❄️ for the Winter Break Planning</p>
      </footer>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
